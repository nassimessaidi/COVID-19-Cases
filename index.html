<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>COVID-19 Statistics</title>
</head>
<body>
    <main>
        <div class="main-title">
            <h1>Last Update: 03 September 2020 - 18:00</h1>
        </div>
        <div class="container">
            <div class="rectangel">
                <h2 class="title">New Cases</h2>
                <span class="line"></span>
                <h3 class="numbers cases">1,402</h3>
            </div>
            <div class="rectangel">
                <h2 class="title">New Recovered</h2>
                <span class="line"></span>
                <h3 class="numbers recovered">866</h3>
            </div>
            <div class="rectangel">
                <h2 class="title">New Deaths</h2>
                <span class="line"></span>
                <h3 class="numbers deaths">37</h3>
            </div>
            <div class="rectangel">
                <h2 class="title">Total Cases</h2>
                <span class="line"></span>
                <h3 class="numbers cases">66,855</h3>
            </div>
            <div class="rectangel">
                <h2 class="title">Total Recovered</h2>
                <span class="line"></span>
                <h3 class="numbers recovered">51,223</h3>
            </div>
            <div class="rectangel">
                <h2 class="title">Total Deaths</h2>
                <span class="line"></span>
                <h3 class="numbers deaths">1,253</h3>
            </div>
            
        </div>
        <div class="buttons">
            <div class="btn">
                <button type="submit">Show Graph Statistics</button>
            </div>
            <div class="btn">
                <button type="submit">Show Cases By Region</button>
            </div>
        </div>
    </main>


    
</body>
</html>
